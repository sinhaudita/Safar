<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa fa-bars" id="btn"></i>
            <i class="fa fa-times" id="cancel"></i>
        </label>
        <img src="logo1.png" alt="Safar Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#feedback-section">Feedback</a></li>
            <li><a href="signpage.html" class="signup-button">Sign Up</a></li>
            <li><a href="loginpage.html" class="login-button">Login</a></li>

        </ul>
    </nav>
    <main class="main">
        <section>
            <div class="search">
                
                <form>
                    <div class="search-bar">
                    <h1>Go anywhere with Safar</h1>
                    <input type="search" placeholder="Pickup Location" class="location">
                    <span class="material-symbols-outlined">
                        arrow_downward
                    </span>
                    <input type="search" placeholder="Dropoff Location" class="location">
                    <div class="date-arrow">
                        <input type="date" class="date">
                        <span class="material-symbols-outlined">
                            arrow_forward
                        </span>
                        <input type="date" class="date">
                    </div>
                    <button type="submit" id="btn">Search</button>
                </div>
            </form>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.305741623739!2d88.4288803743554!3d22.6423865304108!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89f67bedeefdf%3A0x351101fb69a99572!2sAirport%201%20no.%20Gate%20Bus%20Stop!5e0!3m2!1sen!2sin!4v1725817540229!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>


        <section id="feedback-section">
            <h2>Feedback</h2>
            <div class="feedback-container">
                <!-- Feedback cards will appear here dynamically -->
            </div>
        </section>
        
    </main>
